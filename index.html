<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خبرك عندي - Yemen News</title>
    <style>
        /* Critical CSS (loaded first) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            direction: rtl;
            padding-bottom: 50px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .error {
            background: #ffecec;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            color: #d00;
        }
        .error button {
            background: #d00;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header id="site-header">
        <div class="header-top">
            <div class="logo-container">
                <div class="logo">
                    <span class="red">خبرك</span>
                    <span class="green">عندي</span>
                </div>
                <div class="datetime" id="current-datetime">
                    <i class="icon-clock"></i> Loading...
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="categories">
            <ul>
                <li><a href="#" class="active" data-category="all">الرئيسية</a></li>
                <li><a href="#" data-category="local">محلية</a></li>
                <li><a href="#" data-category="international">دولية</a></li>
                <li><a href="#" data-category="sports">رياضة</a></li>
                <li><a href="#" data-category="economic">اقتصادية</a></li>
                <li><a href="private.html" data-category="private">خاصة</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <div class="news-container" id="news-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل الأخبار اليمنية...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer">
        <div class="footer-content">
            <p>جميع الحقوق محفوظة © <span id="current-year"></span> موقع خبرك عندي</p>
            <p>آخر تحديث: <span id="last-updated">جاري التحميل...</span></p>
        </div>
    </footer>

    <!-- Breaking News Bar -->
    <div class="breaking-news-bar">
        <div class="ticker-wrapper">
            <div class="breaking-news-label">أخبار عاجلة:</div>
            <div class="ticker-content" id="breaking-news-ticker">
                <span>جاري تحميل الأخبار العاجلة...</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/news-loader.js"></script>
    <script src="js/ticker.js"></script>
    
    <script>
        // Initialize Page
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Set initial datetime
            updateDateTime();
            
            // Load news immediately
            if (typeof loadNews === 'function') loadNews();
            
            // Start breaking news ticker
            if (typeof startTicker === 'function') startTicker();
            
            // Update time every minute
            setInterval(updateDateTime, 60000);
        });
        
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            const datetimeElement = document.getElementById('current-datetime');
            if (datetimeElement) {
                datetimeElement.innerHTML = 
                    `<i class="icon-clock"></i> ${now.toLocaleDateString('en-US', options)}`;
            }
        }
    </script>
</body>
</html>
