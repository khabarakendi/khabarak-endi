<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خبرك عندي - Yemen News</title>
    <style>
        /* Critical CSS (loaded first) */
        body {
            margin: 0;
            padding: 0 70px; /* Space for special news button */
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            direction: rtl;
            padding-bottom: 50px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .error {
            background: #ffecec;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            color: #d00;
        }
        .error button {
            background: #d00;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Breaking News Ticker Styles */
        .breaking-news-ticker {
            background: #d00;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .ticker-container {
            display: flex;
            align-items: center;
        }
        .ticker-label {
            background: #900;
            padding: 5px 15px;
            margin-left: 15px;
            font-weight: bold;
            white-space: nowrap;
        }
        .ticker-content {
            display: flex;
            animation: ticker 30s linear infinite;
            white-space: nowrap;
        }
        .ticker-item {
            margin-left: 40px;
            display: flex;
            align-items: center;
        }
        .ticker-item:after {
            content: "•";
            margin-right: 40px;
        }
        .ticker-item:last-child:after {
            content: "";
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Special News Button (Left Side) -->
    <a href="private.html" class="special-news-btn">
        أخبار خاصة
    </a>

    <!-- Breaking News Ticker -->
    <div class="breaking-news-ticker">
        <div class="ticker-container">
            <div class="ticker-label">أخبار عاجلة</div>
            <div class="ticker-content" id="breakingNewsTicker">
                <!-- Ticker items will be added by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Header Section -->
    <header id="site-header">
        <div class="header-top">
            <div class="logo-container">
                <div class="logo">
                    <span class="red">خبرك</span>
                    <span class="green">عندي</span>
                </div>
                <div class="datetime" id="current-datetime">
                    <i class="icon-clock"></i> Loading...
                </div>
            </div>
        </div>
        
        <!-- Horizontal Navigation (Red Background) -->
        <nav class="categories">
            <ul>
                <li><a href="#" class="active" data-category="all">الرئيسية</a></li>
                <li><a href="#" data-category="local">محلية</a></li>
                <li><a href="#" data-category="international">دولية</a></li>
                <li><a href="#" data-category="sports">رياضة</a></li>
                <li><a href="#" data-category="economic">اقتصادية</a></li>
                <li><a href="private.html" data-category="private">خاصة</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <div class="news-filters">
            <input type="text" id="news-search" placeholder="ابحث في الأخبار...">
            <select id="news-sort">
                <option value="newest">الأحدث أولاً</option>
                <option value="oldest">الأقدم أولاً</option>
            </select>
        </div>
        
        <div class="news-container" id="news-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل الأخبار اليمنية...</p>
            </div>
        </div>
        
        <div class="pagination" id="pagination">
            <button class="prev" disabled>السابق</button>
            <div class="pages" id="page-numbers"></div>
            <button class="next">التالي</button>
        </div>
    </main>

    <!-- Footer -->
    <footer id="site-footer">
        <div class="footer-content">
            <p>جميع الحقوق محفوظة © <span id="current-year"></span> موقع خبرك عندي</p>
            <p>آخر تحديث: <span id="last-updated">جاري التحميل...</span></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/news-loader.js"></script>
    <script src="js/ticker.js"></script>
    
    <script>
        // Initialize Page
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Set initial datetime
            updateDateTime();
            
            // Load news immediately
            if (typeof loadNews === 'function') {
                loadNews();
                // Force breaking news to load immediately
                if (typeof updateBreakingNews === 'function') {
                    updateBreakingNews();
                }
            }
            
            // Update time every minute
            setInterval(updateDateTime, 60000);
            
            // Refresh news every 5 minutes
            setInterval(function() {
                if (typeof loadNews === 'function') loadNews();
                if (typeof updateBreakingNews === 'function') updateBreakingNews();
            }, 300000);
        });
        
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            const datetimeElement = document.getElementById('current-datetime');
            if (datetimeElement) {
                datetimeElement.innerHTML = 
                    `<i class="icon-clock"></i> ${now.toLocaleDateString('en-US', options)}`;
            }
        }

        // Search functionality
        document.getElementById('news-search').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const newsItems = document.querySelectorAll('.news-item');
            
            newsItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(term) ? 'block' : 'none';
            });
        });

        // Sort functionality
        document.getElementById('news-sort').addEventListener('change', function(e) {
            const container = document.getElementById('news-container');
            const items = Array.from(container.querySelectorAll('.news-item'));
            
            items.sort((a, b) => {
                const dateA = new Date(a.querySelector('.news-meta span').textContent);
                const dateB = new Date(b.querySelector('.news-meta span').textContent);
                return e.target.value === 'newest' ? dateB - dateA : dateA - dateB;
            });
            
            items.forEach(item => container.appendChild(item));
        });

        // Emergency fallback - will show after 8 seconds if main loader fails
        setTimeout(() => {
            if (document.querySelector('.loading')) {
                const fallbackNews = {
                    articles: [
                        {
                            title: "تحديث الأخبار يواجه صعوبات تقنية",
                            url: "#",
                            source: { name: "فريق الدعم الفني" },
                            date: new Date().toISOString(),
                            description: "نحن نعمل على حل المشكلة، يرجى المحاولة لاحقاً"
                        }
                    ]
                };
                document.getElementById('news-container').innerHTML = fallbackNews.articles.map(article => `
                    <div class="news-item">
                        <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                        <div class="news-source">${article.source.name}</div>
                        <div class="news-excerpt">${article.description}</div>
                    </div>
                `).join('');
                
                // Also update breaking news ticker with fallback content
                updateBreakingNewsTicker([
                    { title: "تحديث الأخبار يواجه صعوبات تقنية", source: { name: "فريق الدعم" } },
                    { title: "نعمل على حل المشكلة التقنية", source: { name: "فريق الدعم" } },
                    { title: "الرجاء المحاولة لاحقاً", source: { name: "فريق الدعم" } }
                ]);
            }
        }, 8000);
        
        // Function to update breaking news ticker
        function updateBreakingNewsTicker(articles) {
            const ticker = document.getElementById('breakingNewsTicker');
            if (!ticker) return;
            
            // Take last 3 articles
            const breakingNews = articles.slice(0, 3);
            
            ticker.innerHTML = breakingNews.map(article => `
                <div class="ticker-item">
                    <span>${article.title}</span>
                    <small>(${article.source.name})</small>
                </div>
            `).join('');
        }
        
        // Sample usage (replace with your actual data loading):
        // updateBreakingNewsTicker(latestNewsArticles);
    </script>
</body>
</html>
